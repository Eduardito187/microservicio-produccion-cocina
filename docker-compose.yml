services:
  laravel_app:
    container_name: laravel_app
    build:
      context: .
      dockerfile: Dockerfile.app
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/apache-fqdn.conf:/etc/apache2/conf-available/fqdn.conf:ro
      - ./docker/laravel.conf:/etc/apache2/sites-available/laravel.conf:ro
    working_dir: /var/www/html
    environment:
      DB_HOST: mysql_server
      DB_PORT: 3306
      RUN_PACT_ON_START: "1"
    depends_on:
      mysql_server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost/ >/dev/null || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 60s

  mysql_server:
    container_name: mysql_server
    build:
      context: .
      dockerfile: Dockerfile.mysql
    environment:
      - MYSQL_DATABASE=produccion_cocina
      - MYSQL_USER=appuser
      - MYSQL_PASSWORD=13011973
      - MYSQL_ROOT_PASSWORD=13011973
    ports:
      - "33006:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p13011973"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 15s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: produccion-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

volumes:
  mysql_data: